<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Sign up</title>
</head>

<body>
  <div class="container">
    <div class="p-4 m-4">
      <div class="col-lg-5 mx-auto">
        <div class="mx-auto">
          <h1>Sign up</h1>
        </div>
        <form action="{% url 'signup'  %}" method="POST">
                {% csrf_token %}
                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- firstname -->
                <div class="form-group m-4">
                    <label for=""><strong>First Name</strong></label>
                    <input type="text" name="firstname"
                      value="{{Value.f_name   }}" class="form-control form-control-sm"
                     placeholder="">
                </div>

                <!-- last name -->
                <div class="form-group m-4">
                    <label for=""><strong>Last Name</strong></label>
                    <input type="text" name="lastname"
                     value="{{Value.l_name   }}" class="form-control form-control-sm"
                    >
                </div>

                <!-- phone -->
                <div class="form-group m-4">
                    <label for=""><strong>Phone</strong></label>
                    <input type="text" name="phone"
                     class="form-control form-control-sm"
                    value="{{Value.p_no   }}"
                    placeholder="565698959"
                    >
                </div>
                <!-- email -->
                <div class="form-group m-4">
                    <label for=""><strong>Email</strong></label>
                    <input  type="email" name="email"
                    value="{{Value.e_mail }}"
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group m-4">
                    <label for=""><strong>Password</strong></label>
                    <input type="password"
                    name="password"
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>
                <div class="form-group m-4">
                    <label for=""><strong>Confirm Password</strong></label>
                    <input type="password"
                    name="confirmpassword"
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>


                <div class="form-group m-4">
                    <input class="btn btn-outline-info col-lg-4" type="submit" value="Sing up">
                    <a type="button" class="btn btn-outline-success" href="{% url 'login' %}">Sing in</a>

                </div>



        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>
</body>

</html>
