<div class="container">
		<div class="card">
			<div class="container-fliud">

				<div class="wrapper row">
					<div class="preview col-md-6">

						<div class="preview-pic tab-content">

						  <div class="tab-pane active" id="pic-1"><img src="http://placekitten.com/400/252"></div>
						</div>
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{i.name}}</h3>
						<div class="rating">
							<span class="review-no">41 reviews</span>
						</div>
						<p class="product-description">{{i.detail}}</p>
						<h4 class="price">current price: <span>₹ {{i.price}}</span></h4>
						<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>

					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>







<div class=" container">
    <div class="mx-auto">
<br>
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element">

				<br>
				<br>
				<table class="table">
					<thead>
						<tr>
							<th>Sno.</th>
							<th></th>
							<th>Product</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody>
						{% for i in product_detail_view %}
						<tr>
							<td>{{forloop.counter}}</td>
							<td><img class="rounded-circle" style="height : 300px" src="{{i.image.url}}"></td>
							<td><strong>{{i.name}}</strong></td>
							<td><strong>₹</strong>  {{i.price}}</td>

						</tr>
						{% endfor %}
					</tbody>
					<tfoot>


					</tfoot>
				</table>
	</div>

    </div>
</div>
