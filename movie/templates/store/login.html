<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign in</title>
  </head>
  <body>
  <div class="container">
    <div class="p-4 m-4">
      <div class="col-lg-5 mx-auto">

          <form action="{% url 'login' %}" method="POST"  >

              <div style="max-width:440px; margin:auto;">
                  <div class="mx-auto m-4">
                  <h1>Sign in</h1>
                </div>

              {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger " role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group m-4">
                    <label  ><strong>Email</strong></label>
                    <input required type="email" name="email" value="{{values.email}}" class=" form-control" placeholder="example@gmail.com">
                </div>

                <!-- password -->
                <div class="form-group m-4 ">
                    <label ><strong>Password</strong></label>
                    <input type="password" name="password"  class="form-control " placeholder="********">
                </div>


                <div class="form-group m-4">
                    <input class="btn btn-outline-info col-lg-4" type="submit" value="Login">
                    <a type="button" class="btn btn-outline-success" href="{% url 'signup' %}">Sign up</a>
                </div>

              </div>


  </form>


      </div>
    </div>

  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
