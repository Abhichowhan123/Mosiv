{% extends "./base.html" %}


{% block title %} Home  {% endblock %}

{% block content %}

<div class=" container">
    <div class="mx-auto">

<br>
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element">
				<p class="display-4">Cart</p>
				<a  class="btn btn-outline-dark" href="{% url 'index'  %}">&#x2190; Continue Shopping</a>
				<br>
				<br>
				<table class="table">
					<thead>
						<tr>
							<th>Sno.</th>
							<th></th>
							<th>Product</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody>
						{% for i in all_ids %}

						<tr>
							<td>{{forloop.counter}}</td>
							<td><img class="rounded-circle" style="height : 180px" src="{{i.image.url}}"></td>
							<td><strong>{{i.name}}</strong></td>
							<td><strong>₹</strong>  {{i.price}}</td>

						</tr>
						{% endfor %}
					</tbody>
					<tfoot>
					<tr>
						<th colspan="3"> Total</th>
						<th ><strong>₹</strong>  {{all_prices}}</th>
					</tr>
					</tfoot>
				</table>
	</div>
    </div>
</div>


{% endblock content %}
